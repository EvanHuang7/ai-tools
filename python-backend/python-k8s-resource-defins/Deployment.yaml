apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend
  namespace: ai-tools
  labels:
    app: python-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-backend
  template:
    metadata:
      labels:
        app: python-backend
    spec:
      containers:
        - name: python-backend
          # Remeber to change to your own Docker hub repo
          image: evanhuang7/ai-tools-python-backend:developing
          env:
            - name: PORT
              value: "8088"
          envFrom:
            - secretRef:
                name: python-backend-database-url
          ports:
            - containerPort: 8088
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 8088
          resources:
            limits:
              memory: "120Mi"
              cpu: "60m"
            requests:
              memory: "100Mi"
              cpu: "50m"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
